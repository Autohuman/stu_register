<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stu-Reg</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form method="POST" action="stu-reg.php">
    <div class="form-group">
        <label for="exampleInput1">Name</label>
        <input type="text" class="form-control" name="truename" id="exampleInput1" aria-describedby="emailHelp" placeholder="Enter Your Name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <input type="radio" name="sex" value="male">male
            <input type="radio" name="sex" value="female">female
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Paper No</label>
        <input type="text" class="form-control" name="paper_no" id="exampleInputPassword1" placeholder="Paper No">
    </div>
    <div class="form-group">
        <label for="exampleInput2">Tel</label>
        <input type="text" class="form-control" name="tel" id="exampleInput2" placeholder="Tel">
    </div>
    <div class="form-group">
        <label for="exampleInput3">Email</label>
        <input type="text" class="form-control" name="email" id="exampleInput3" placeholder="Email">
    </div>
    <select class="custom-select" name="school" id="inputGroupSelect01">
        <option selected>Choose School</option>
        <option value="上海海事大学">上海海事大学</option>
        <option value="复旦大学">复旦大学</option>
        <option value="上海海洋大学">上海海洋大学</option>
    </select>
    <button type="submit" name="stu-reg-submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
